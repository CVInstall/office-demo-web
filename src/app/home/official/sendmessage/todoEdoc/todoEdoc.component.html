<nz-table
  #rowSelectionTable
  nzShowPagination
  nzShowQuickJumper
  nzShowSizeChanger
  [nzData]="listOfAllData"
  (nzCurrentPageDataChange)="currentPageDataChange($event)"
  [nzScroll]="{ y: '400px' }"
>
  <thead>
    <tr>
      <th>序号</th>
      <th>标题</th>
      <th>预览</th>
      <th>密级</th>
      <th>发文字号</th>
      <th>当前环节</th>
      <th>拟稿时间</th>
      <th>到达时间</th>
      <th>发送人</th>
      <th>流程名称</th>
      <th>退回</th>
      <th>催办</th>
      <th>超期</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of rowSelectionTable.data">
      <td>{{ data.id }}</td>
      <td>{{ data.title  }}</td>
      <td>{{ data.review }}</td>
      <td>{{ data.degree }}</td>
      <td>{{ data.number }}</td>
      <td>{{ data.state }}</td>
      <td>{{ data.wroteTime }}</td>
      <td>{{ data.arriveTime }}</td>
      <td>{{ data.send }}</td>
      <td>{{ data.event }}</td>
      <td>{{ data.callback }}</td>
      <td>{{ data.emergency }}</td>
      <td>{{ data.overTime }}</td>
    </tr>
  </tbody>
</nz-table>
